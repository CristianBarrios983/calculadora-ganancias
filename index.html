<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ganancias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <form id="formulario-productos">
            <input type="text" placeholder="Nombre de producto" id="nombre-producto">
            <input type="number" placeholder="Precio de compra" id="precio-compra">
            <input type="number" placeholder="Cantidad de unidades" id="cantidad-unidades">
            <input type="number" placeholder="Unidades por paquete" id="unidades-paquete">
            <input type="number" placeholder="Precio de venta" id="precio-venta">
            <button class="agregar-btn" id="agregar">Agregar</button>
        </form>
       
        <div id="productos">
            <button class="calcular-btn" id="calcular" onclick="calcular()">Calcular</button>
        </div>

        <div id="resumen">

        </div>
    </main>
    

    <script src="main.js"></script>
</body>
</html>
